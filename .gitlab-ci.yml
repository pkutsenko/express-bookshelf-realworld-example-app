stages:
  - lint

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

eslint:
  stage: lint
  image: node:14.17.0-alpine
  script:
    - npm install
    - npm run lint

prettier:
  stage: lint
  image: node:14.17.0-alpine
  script:
    - npm install
    - npm run check:format

